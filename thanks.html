<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You | Step2Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .thank-you-box {
      max-width: 520px;
      background: #020617;
      border-radius: 16px;
      padding: 40px 32px;
      text-align: center;

    }

    .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    h1 {

      margin-bottom: 12px;

    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #cbd5f5;
      margin-bottom: 24px;
    }

    .cta {
      display: inline-block;
      background: linear-gradient(135deg, #f97316, #fdba74);
      color: #020617;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(253, 186, 116, 0.35);
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
